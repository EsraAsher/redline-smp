services:
  - type: web
    name: redline-smp-api
    env: node
    region: singapore   # closest to India — change to oregon/frankfurt if needed
    plan: free
    rootDir: server
    buildCommand: npm install --omit=dev
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # ── Set the values below in Render Dashboard → Environment ──
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_SETUP_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: RCON_HOST
        sync: false
      - key: RCON_PORT
        value: "25575"
      - key: RCON_PASSWORD
        sync: false
      # ── Discord OAuth (Creator login) ──
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_REDIRECT_URI
        sync: false
      # ── Discord Webhooks ──
      - key: DISCORD_WEBHOOK_PUBLIC_PURCHASES
        sync: false
      - key: DISCORD_WEBHOOK_PUBLIC_CREATORS
        sync: false
      - key: DISCORD_WEBHOOK_SUPPORT_APPLICATIONS
        sync: false
      - key: DISCORD_WEBHOOK_SUPPORT_APPROVALS
        sync: false
      - key: DISCORD_WEBHOOK_SUPPORT_REJECTIONS
        sync: false
      - key: DISCORD_WEBHOOK_SUPPORT_FRAUD
        sync: false
      - key: DISCORD_WEBHOOK_SUPPORT_PAYOUTS
        sync: false
      # ── Bot API secret (for Replit bot → /api/bot/ routes) ──
      - key: BOT_INTERNAL_SECRET
        sync: false

